{% extends 'home.html' %}

{% block contenido %}
<style>
    body {
        color: white;
        font-family: 'Roboto', sans-serif; 
        background-image: url("https://i.imgur.com/4QfKbEr.jpg");
        background-size: cover;
    }

    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
        grid-gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 10px black;
    }

    p {
        margin: 0;
        font-family: 'Merriweather', serif; 
        color: #ffcc00; 
        font-weight: bold;
        font-size: 24px;
        text-align: center;
    }

    input[type="submit"] {
        grid-column: span 2;
        background-color: #ff6600; 
        color: white;
        font-family: 'Roboto', monospace; 
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: inset 0 0 5px black;
    }

    label {
        color: white;
        font-size: 16px;
    }

    input[type="text"], input[type="email"], textarea {
        padding: 10px;
        border: 2px solid #ffcc00;
        border-radius: 5px;
        outline: none;
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
        border-color: #ff6600;
    }
</style>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}         
    <p>CREAR NOTICIA</p>
    {{ form.as_p }}
    <p><input type="submit" value="CONFIRMAR"></p>
</form>

{% endblock contenido %}
