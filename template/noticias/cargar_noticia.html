{% extends 'home.html' %}

{% block contenido %}
<style>
    body {
        color: #fff;
        font-family: 'Century gothic', sans-serif;
        text-align: center;
        background-color: #333; 
        padding: 20px;
    }

    form {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        grid-gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 10px;
        
    }

    p {
        margin: 0;
        font-family: 'Century gothic', serif;
        color: hsl(127, 49%, 35%);
        font-weight: bold;
        font-size: 24px;
    }

    input[type="submit"] {
        background-color: hsl(127, 49%, 35%);
        color: #fff;
        font-family: 'Century gothic', monospace;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    label {
        color: #fff;
        font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        padding: 10px;
        border: 2px solid hsl(127, 49%, 35%);
        border-radius: 5px;
        outline: none;
        width: 100%; 
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        border-color: hsl(127, 49%, 35%);
    }
</style>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>CREAR NOTICIA</p>
    {{ form.as_p }}
    <p><input type="submit" value="CONFIRMAR"></p>
</form>
<br><br><br><br>
{% endblock contenido %}
