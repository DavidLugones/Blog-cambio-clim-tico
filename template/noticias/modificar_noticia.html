{% extends 'home.html' %}

{% block contenido %}
    <style>
        body {
            color: rgb(60, 215, 242); /* Color de texto */
            font-size: 16px; /* Tamaño de la fuente */
            font-family: 'Arial', sans-serif; /* Tipo de fuente */
        }

        form {
            margin-top: 20px;
        }

        h3 {
            color: #007BFF; /* Color del encabezado */
        }

        label {
            color: #28A745; /* Color de las etiquetas */
            font-size: 14px; /* Tamaño de la fuente de las etiquetas */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px; /* Tamaño de la fuente para los campos de entrada */
        }

        input[type="submit"] {
            background-color: #DC3545; /* Color de fondo del botón de envío */
            color: #fff; /* Color del texto del botón de envío */
            padding: 10px 15px;
            font-size: 16px; /* Tamaño de la fuente para el botón de envío */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>MODIFICAR NOTICIA</h3>
        {{ form.as_p }}
        <p><input type="submit" value="Confirmar"></p>
    </form>
{% endblock contenido %}
