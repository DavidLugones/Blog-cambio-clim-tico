{% extends 'base.html' %}

{% block contenido %}
<br><br><br><br>

<style>
  body {
      color: white;
      font-family: 'Century gothic', sans-serif; 
      background-image: url("https://i.imgur.com/4QfKbEr.jpg");
      background-size: cover;
  }

  form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
      grid-gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      position: relative; /* Añadido para posicionamiento relativo */
  }

  p {
      margin: 20px;
      font-family: 'Century gothic', serif; 
      color: white; 
      font-weight: bold;
      font-size: 30px;
      text-align: center;
  }

  .error {
      color: red;
      font-size: 16px;
      text-align: center;
      grid-column: span 2; /* Para ocupar todo el ancho del formulario */
  }

  button {
      grid-column: span 2;
      background-color: #14aa19; 
      color: white;
      font-family: 'Century gothic', monospace; 
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: inset 0 0 5px black;
      display:  inline-block;
      justify-content: center;
  }

  label {
      color: white;
      font-size: 16px;
  }

  input[type="text"], input[type="password"] {
      padding: 10px;
      border: 2px solid #14aa19;
      border-radius: 5px;
      outline: none;
      width: 100%; /* Hacer ambas cajas del mismo tamaño */
  }

  input[type="text"]:focus, input[type="password"]:focus {
      border-color: #14aa19;
  }
</style>

<p style="text-align: center;">Inicia tu sesión<br>

<form method="POST">{%csrf_token%}
  {% if form.errors %}
    <p class="error"> Usuario o contraseña incorrectos </p>
  {% endif %}
  <div class="form-group">
    <label for="username"> Usuario: </label>
    <input type="text" id="username" name="username" placeholder="USERNAME">
  </div>
  <div class="form-group">
    <label for="password"> Contraseña: </label>
    <input type="password" id="password" name="password" placeholder="PASSWORD">
  </div>
  <button type="submit"> ENVIAR </button>
</form>

<br><br><br><br><br><br><br><br><br><br>

{% endblock contenido %}
