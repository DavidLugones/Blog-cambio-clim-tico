{% extends 'home.html' %}

{% block contenido%}

  <style>
    body {
        color: #333;
        font-family: 'Century gothic', sans-serif; 
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        color: hsl(127, 49%, 35%);
        font-weight: bold;
    }  
    form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    p {
        margin: 0;
        color: #333; 
        font-weight: bold;
        font-size: 16px;
        text-align: left;
    }
  
    input[type="submit"] {
        width: 100%;
        background-color:  hsl(127, 49%, 35%); 
        color: white;
        font-family: 'Century gothic', monospace; 
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }
  
    label {
        color: #333;
        font-size: 16px;
        display: block;
        margin-bottom: 5px;
    }
  
    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid  hsl(127, 49%, 35%);
        border-radius: 5px;
        margin-bottom: 10px;
        outline: none;
        box-sizing: border-box;
    }
  
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
        border-color:  hsl(127, 49%, 35%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: hsl(127, 49%, 35%); font-weight: bold;">Inicia el cambio hacia un Horizonte Verde</h1>
    <form action="" method="post">{% csrf_token %}
      {{form.as_p}} 
      <p><input type="submit" value="Confirmar"></p>
    </form>
  </div>

{% endblock contenido %}
