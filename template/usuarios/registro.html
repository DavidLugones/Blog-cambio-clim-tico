{% extends 'home.html' %}


{% block contenido%}

  <style>
    body {
        color: white;
        font-family: 'Roboto', sans-serif; 

    }
  
    form {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 10;
        grid-gap: 8px;
        max-width: 700px;
        margin: 1px;
        padding: 30px;
        border-radius: 10px;
    }
  
    p {
        margin: 0;
        font-family: 'Merriweather', serif; 
        color: white; 
        font-weight: bold;
        font-size: 16px;
        text-align: left;
    }
  
    input[type="submit"] {
        grid-column: span 2;
        background-color: #ff6600; 
        color: white;
        font-family: 'Roboto', monospace; 
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 30px;
    }
  
    label {
        color: white;
        font-size: 16px;
    }
  
    input[type="text"], input[type="email"], textarea {
        padding: 10px;
        border: 2px solid #ffcc00;
        border-radius: 5px;
        outline: none;
    }
  
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
        border-color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="titulo">
          <p style="text-align: justify; margin: 40px;" >Inicia el cambio hacia un Horizonte Verde.</p>
        </div>
      <div class="col-md-6">
        <form action="" method="post">{% csrf_token %}
          {{form.as_p}} 
          <p><input type="submit" value="Confirmar"></p>
        </form>
      </div>
    </div>
  </div>

  {% endblock contenido %}
