{% extends 'base.html' %}

{% block contenido %}

<style>
    body {
        font-family: 'Century gothic', sans-serif;
        background-color: #1f1d1d; 
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    form {
        background-color:#40393993;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px; 
    }

    h3 {
        text-align: center;
        color:hsl(127, 49%, 35%); 
        font-size: 24px;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        background-color: hsl(127, 49%, 35%);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
</style>

<div class="container">
    <form action="" method="post">
        {% csrf_token %}         
        <h3 class="mb-4">MODIFICAR COMENTARIO: "{{object.texto}}"</h3>
        {{form.as_p}}
        <p><input type="submit" value="Confirmar"></p>
    </form>
</div>

{% endblock contenido %}
